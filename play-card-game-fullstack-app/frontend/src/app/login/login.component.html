<div class="card mt-5" style="margin:auto;width: 600px;">
  <form [formGroup]="loginForm">

    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <div class="form-group">
        <label for="email">Login (is text here)</label>
        <input type="text" formControlName="login" class="form-control" placeholder="Login">
        <mat-error>
          <span *ngIf="loginForm.get('login').hasError('required') &&
                         (loginForm.get('login').dirty || loginForm.get('login').touched)">
            Login is required
          </span>
        </mat-error>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
        <mat-error>
          <span *ngIf="loginForm.get('password').hasError('required') &&
                         (loginForm.get('password').dirty || loginForm.get('password').touched)">
            Password is required
          </span>
        </mat-error>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
    </div>
    <button class="btn btn-link" (click)="goToSignup()">Signup</button>
  </form>

</div>
